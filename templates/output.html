
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Text Classification">
    <title>NEST DICTIONARIES</title>

    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">

</head>

<body style="background-color:#ffffff";>
    <h1 class ="title" style = "margin-top:5%;margin-bottom:10%;text-align: center; font-size: 250%;">NEST DICTIONARIES</h1>
    
    <div class="wholepane">
        <div class="post-description">
            <h2> Nested Dictionaries </h2>
            <p>{{result}}</p>
            <p> Parameters passed = {{params}} </p>
        </div>
        <br>
        <div class="post-description">
            <p> View and download output as JSON </p>
            <form method =post action = "{{url_for('download_output_file',filename='output.json')}}" >
            <input class = "press" type="submit" value=Download></input>
        </div>
    </div>  

    <div class="alert-message">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
                    
        {% endif %}
        {% endwith %}
    </div>
      
    
</body>
</html>
